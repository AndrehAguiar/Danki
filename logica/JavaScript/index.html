<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<style type="text/css">
		.container-fluid{
			width: 99.9%;
			display: inline-flex;
			flex-flow: wrap;
			justify-content: center;
		}
		.content-wrap{
			width: 31.3vw;
			height: 31.3vw;
			border: 1px solid black;
			background-color: white;
		}
		.animate{
			width: 0px;
			height: 31.3vw;
    		background-color: whitesmoke;
		}
	</style>
</head>
<body>	
	<header class="header"><h1></h1></header>
	<div class="container-fluid">
		<div class="content-wrap">
			<div class="item-content"></div>
		</div>
		<div class="content-wrap">
			<div class="item-content"></div>
		</div>
		<div class="content-wrap">
			<div class="item-content"></div>
		</div>
		<div class="content-wrap">
			<div class="item-content"></div>			
		</div>
		<div class="content-wrap">
			<div class="item-content"></div>
		</div>
		<div class="content-wrap">
			<div class="item-content"></div>			
		</div>
		<div class="content-wrap">
			<div class="item-content animate">
			</div>			
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			document.getElementsByTagName("H1")[0].innerHTML = "Hello World!!";
			$('body').css('background-color','ghostwhite');

			var index = 0;
			$('.container-fluid .content-wrap').each(function(){
				if(index % 2 == 0){
					$(this).css('background-color', 'darkred');
				}

				var obj = $(this).find('.item-content');
				if(obj.length > 0){
					if(obj.hasClass('animate')){
						obj.animate({width:'31.3vw'}, 3000, function(){
							console.log("Terminate!")
						});
					}					
				}
				index++;	
			});

			function chkScreenSize() {
				var screenSize = $(window).width();
				if(screenSize < 420){
					$('.header').css('background-color','darkblue');
					$('.header').css('color', 'white');
				}
				else if(screenSize < 580){
					$('.header').css('background-color','darkgray');
					$('.header').css('color', 'black');
				}
				else if(screenSize < 768){
					$('.header').css('background-color','darkgreen');
					$('.header').css('color', 'white');
				}
				else if(screenSize < 1024){
					$('.header').css('background-color','darkred');
					$('.header').css('color', 'white');
				}
				else{
					$('.header').css('background-color','white');
					$('.header').css('color', 'black');
				}
			}
			chkScreenSize();
			setInterval(function(){
				chkScreenSize();
			}, 3000);
			$(window).resize(function(){
				chkScreenSize();
			});
		});


	</script>
</body>
</html>
